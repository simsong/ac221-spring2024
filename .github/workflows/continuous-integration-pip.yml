# See https://docs.github.com/en/actions/guides/building-and-testing-python
# 2020-02-20 slg - For Dreamhost, we are now using Python 3.9 and Ubuntu-18.04
# There is no way to generate a random password that can be used in the services section, so that will need to be moved to a repository secret of RANDOM_PASSWORD
name: CI (pip)
on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        os: ['ubuntu-latest', 'macos-latest', 'windows-latest']   # with MySQL service, we now only run on ubuntu
        python-version: [3.11]   # installed version on Dreamhost
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: install Ubuntu-specific stuff
        if: startsWith(matrix.os, 'ubuntu')
        run: make install-ubuntu

      - name: install Ubuntu-specific stuff
        if: startsWith(matrix.os, 'macos')
        run: make install-macos

      - name: install Ubuntu-specific stuff
        if: startsWith(matrix.os, 'windows')
        run: make install-windows

      - name: Lint with pylint
        run: make pylint

      - name: Run coverage test (only on ubuntu)
        if: startsWith(matrix.os, 'ubuntu')
        run: make coverage

      - name: Upload to codecov.io
        if: startsWith(matrix.os, 'ubuntu')
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          verbose: true


      - name: List all files at end
        run: find . -ls
